<html>
	<head>
		<title>PhoneBuzz</title>
	</head>

	<body>
		<h1>PhoneBuzz</h1>
		<p>Please enter a number to start the game</p>
		<form name="phonebuzz" method="post" action="start_outgoing_call">
			<label>Number</label>
			<input type="number" name="phone"></input>
			<label>Delay</label>
			<input type="number" name="delay" value=0></input>
			<input type="submit" value="Submit">
		</form>

		<table>
			<tr>
				<th>Time</th>
				<th>Phone Number</th>
				<th>Delay</th>
				<th>Number Selected</th>
				<th>Replay</th>
			</tr>
			{% for h in history %}
			<tr>
				<td>{{h}}</td>
				<td>{{callRequests[h][1]}}</td>
				<td>{{callRequests[h][0]}}</td>
				<td>{{callRequests[h][2]}}</td>
				<td><form name="replay" method="post" action="replay">
						<input type="hidden" name="Digits" value={{callRequests[h][2]}}>
						<input type="hidden" name="phone" value={{callRequests[h][1]}}
						<input type="submit" value="Replay">
					</form></td>
			</tr>
			{% endfor %}
	</body>
</html>
